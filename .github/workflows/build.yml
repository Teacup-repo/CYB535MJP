name: Java CI with SonarQube

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java files
        run: javac -d out $(find . -name "*.java")

      - name: Run JUnit tests
        run: java -cp .:out:lib/junit-jupiter-api-5.9.1.jar org.junit.runner.JUnitCore todolist17Test.java


      - name: Run SonarQube Analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=clos-182_CYB535MJP \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=. \
            -Dsonar.java.binaries=out
